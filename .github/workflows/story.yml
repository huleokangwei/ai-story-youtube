name: Generate Daily Story

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Generate story
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: python scripts/generate_story.py

    - name: Save story
      run: |
        git config user.name "ai-bot"
        git config user.email "ai@bot.com"
        git add story.txt
        git commit -m "Daily story update" || echo "No changes"
        git push
