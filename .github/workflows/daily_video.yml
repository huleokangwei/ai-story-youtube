name: Generate Daily Video
on:
  schedule:
    - cron: '0 10 * * *' # Ogni giorno alle 10:00 UTC
  workflow_dispatch: # Permette avvio manuale

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies and FFmpeg
        run: |
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run Video Generator
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }} # HuggingFace Free Token
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }} # Pexels Free Key
        run: python main.py

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-video-${{ github.run_id }}
          path: output_video.mp4
