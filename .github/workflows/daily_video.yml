# .github/workflows/daily_video.yml
name: Crea e Carica Video Giornaliero

on:
  schedule:
    - cron: '0 18 * * *'  # Esegue ogni giorno alle 18:00 UTC
  workflow_dispatch:       # Permette l'esecuzione manuale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configura Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Installa dipendenze
      run: |
        pip install mistralai replicate edge-tts moviepy google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client requests

    - name: Genera la storia
      env:
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      run: python scripts/generate_story.py

    - name: Genera le immagini
      env:
        REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
      run: python scripts/generate_images.py

    - name: Genera l'audio
      run: python scripts/generate_audio.py

    - name: Crea il video
      run: python scripts/create_video.py

    - name: Carica su YouTube
      env:
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: python scripts/upload_youtube.py
